<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo de Archivos de Audio y Video</h1>

    <!-- Archivo de Audio -->
    <h2>Archivo de Audio</h2>
    <audio controls>
        <source src="sonido.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Archivo de Video -->
    <h2>Archivo de Video</h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Uso de iframe -->
    <h2>Ejemplo de iframe</h2>
    <p>A continuación, se muestra un ejemplo de cómo usar un iframe para incrustar contenido de otro sitio web:</p>
    <iframe src="https://greencow.netlify.app" width="600" height="400" frameborder="0"></iframe>
</body>

</html>
