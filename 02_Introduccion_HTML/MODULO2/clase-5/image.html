<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Uso de Imágenes en HTML</title>
    <style>
        body {
            background-image: url('fondo.jpeg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            background-image: url('fondo_titulo.png');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 50px 0;
            margin: 0;
            font-size: 48px;
        }

        img {
            width: 300px;
            height: 200px;
            margin: 20px;
        }

        .contenido {
            background-image: url('fondo_contenido.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;
            margin: 30px auto;
            width: 400px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Mi Sitio Web</h1>

    <div class="contenido">
        <h2>Bienvenidos</h2>
        <p>¡Gracias por visitar nuestro sitio web! Aquí encontrarás información interesante y muchas imágenes.</p>
        <img src="imagen1.png" alt="Imagen 1">
        <img src="imagen2.png" alt="Imagen 2">
    </div>

    <img src="imagen3.jpeg" alt="Imagen 3">

    <div class="contenido">
        <h2>Sobre Nosotros</h2>
        <p>Somos un equipo apasionado que se dedica a crear contenido y brindar experiencias increíbles.</p>
        <img src="imagen4.webp" alt="Imagen 4">
    </div>

</body>

</html>
